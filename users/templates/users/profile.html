{% include "../layout/header.html" %}
{% load static %}

<form method="post" enctype="multipart/form-data" style="background-color: #333; padding: 20px; border-radius: 10px; width: 300px; margin: auto;">
    {% csrf_token %}
    {{ form.bio.label_tag }} <br>
    {{ form.bio }}<br>
    {{ form.photo.label_tag }}
    {% if  request.user.profile.photo %}
        <img src="{{ request.user.profile.photo.url }}" width="50" height="50" style="border-radius: 50px; margin-left: 20px; margin-top: 10px;" alt="Photo">
    {% else %}
        <img src="{% static 'img/none_photo.jpg' %}" width="50" height="50" style="border-radius: 50px; margin-left: 20px; margin-top: 10px;" alt="Default Image">
    {% endif %}
    <br><br>
    {{ form.photo }}
    <br>
    <button type="submit" style="margin-top: 10px;">Обновить данные!</button>
</form>

{% include "../layout/footer.html" %}
