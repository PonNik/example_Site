{% include "../layout/header.html" %}

<h2>{{ post.title }}</h2>
<p>Автор: {{ post.author }}</p>
<p>Дата создания: {{ post.created_time }}</p>
<p>{{ post.text }}</p>
{% if user == post.author %}
    <a href="{% url 'edit_post' post.id %}">Редактировать</a>
    <a href="{% url 'delete_post' post.id %}">Удалить</a>
    <a href="{% url 'blogs' %}">Назад</a>
{% endif %}
